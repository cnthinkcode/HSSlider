  <ul class="slider" name="bottom">

<!--示例2-->

<script type="text/javascript">

    function scroll_to_page(index, name) {
        console.warn(index + " " + name);
    };

    $(function(){
        $(".slider").hsslider({
            autoplay:true,
            dealy:5000,
            compleation:scroll_to_page,
            aspect_numerator: 16,
            aspect_denominator: 9
        });
    });

</script>
